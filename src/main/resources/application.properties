spring.application.name=SpringBootProject

# Connection to MySQL database
spring.datasource.url=jdbc:mysql://localhost:3306/Northwind?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=praktyka

# JPA Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# DDL auto - only for tests purposes
spring.jpa.hibernate.ddl-auto=none

# SQL Queries logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Disable Hibernate Naming Strategies (snake_case -> camelCase)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl